{% extends "base.html" %}
{% block content %}
<div class="container bg-white">
    <form method="POST">

        <div class="row mt-3 mb-3">
            <label class="col-sm-2 col-form-label">Genre</label>
            <input class="col-sm-2" type="text" placeholder="Type genre here" name="genre">
            <input class="btn btn-success ml-5" type="submit" name="action" value="create">
        </div>

        <div class="row mb-3">
            <table class="table table-light table-bordered">
                <thead class="theas-light">
                    <tr>
                        <th scope="col">Genre</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                {%for genre in genres%}
                <tbody>
                    <tr>
                        <td name={{genre[0]}}>{{ genre[1] }}</td>
                        <td><a href="{{url_for('delete_genre', id = genre[0])}}">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

        </div>

</div>
<div class="row mb-3">
    <input type="submit" class="btn btn-secondary mr-3" name="action" value="cancell">
</div>
</form>

</div>
{% endblock %}
