<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Card Management App!</title>
  <!-- ここからはBootstrap4を利用するために、Bootstrapのダウンロードサイト（https://getbootstrap.com/docs/4.3/getting-started/download/）から"BootstrapCDN"を以下にコピペします. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <style type="text/css">
    body {
      background-image: url("/static/images/bg-05.png");
      background-size: cover;
      background-position: top;
      background-repeat: repeat;
      z-index: 0;
      position: relative;
    }

    img {
      width: 100%;
    }

    .table>thead>tr>th {
      border-bottom: 2px solid #17a2b8;
    }

    .table>tbody>tr>td {
      border-bottom: 2px solid #17a2b8;
    }
  </style>

</head>


<body>

  <div class="container" style="position: relative; z-index: 5;">
    <br>
    <h3 class="text-secondary bg-white">Card Management App!</h4>
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">

        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('create_recode') }}">Cretate Recode</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('create_genre')}}">Cretate Genre</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container bg-white">
        <form method="POST">
          <div class="row mb-3 mt-3">
            <label class="col-sm-2 col-form-label">Card Name</label>
            <div class="col-sm-10">
              <input type="text" value="{{card_detail[1]}}" name="card_name">
            </div>

          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Genre</label>
            <select name="card_genre">
              <option>{{card_detail[3]}}</option>
              {%for genre in genres%}
              <option value="{{genre[1]}}">{{genre[1]}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Due Date</label>
            <input type="date" name="due_date" value="{{card_detail[2]}}">
          </div>
          <div class="row mb-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
              {% for message in messages %}
              <p>{{ message }}</p>
              {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
          </div>
          <div class="row mb-3">
            <input class="btn btn-secondary mr-3" type="submit" name="action" value="cancell">
            <input class="btn btn-danger mr-3" type="submit" name="action" value="delete">
            <input class="btn btn-success" type="submit" name="action" value="update">
          </div>

        </form>
      </div>

  </div>

  <!-- <div class="bg-img"></div> -->

</body>

</html>
